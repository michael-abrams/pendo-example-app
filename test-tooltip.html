<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Test Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/initPendo.js"></script>
    <script>
        const emailCookie = 'VISITOR-UNIQUE-ID';
        const departmentCookie = 'ACCOUNT-UNIQUE-ID';
        let email = getCookie(emailCookie);
        let department = getCookie(departmentCookie);
        pendo.initialize({
            visitor: {
                id: email, // Required if user is logged in
                email: email // email:        // Optional // role:         // Optional // You can add any additional visitor level key-values here, // as long as it's not one of the above reserved names.
            },
            account: {
                id: department, // Highly recommended
                name: department // name:         // Optional // planLevel:    // Optional // planPrice:    // Optional // creationDate: // Optional // You can add any additional account level key-values here, // as long as it's not one of the above reserved names.
            }
        });
        function getCookie(name) {
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 40px;
            height: 80vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .grid-item {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .grid-item:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
            transform: scale(1.02);
        }
        
        .center-quadrant {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .center-box {
            width: 45%;
            height: 80%;
            background-color: #e9ecef;
            border: 2px solid #6c757d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #495057;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .center-box:hover {
            border-color: #007bff;
            background-color: #d1ecf1;
            transform: scale(1.05);
        }
        
        .top-left { background-color: #d4edda; border-color: #28a745; }
        .top-center { background-color: #d1ecf1; border-color: #17a2b8; }
        .top-right { background-color: #fff3cd; border-color: #ffc107; }
        .middle-left { background-color: #f8d7da; border-color: #dc3545; }
        .middle-right { background-color: #e2e3e5; border-color: #6c757d; }
        .bottom-left { background-color: #d1ecf1; border-color: #17a2b8; }
        .bottom-center { background-color: #fff3cd; border-color: #ffc107; }
        .bottom-right { background-color: #d4edda; border-color: #28a745; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Main</a>
    
    <div class="header">
        <h1>Tooltip Test Page</h1>
        <p>Click on any section to test tooltips in different screen areas</p>
    </div>
    
    <div class="grid-container">
        <div class="grid-item top-left" data-pendo-tooltip="Top Left Tooltip">
            Top Left
        </div>
        <div class="grid-item top-center" data-pendo-tooltip="Top Center Tooltip">
            Top Center
        </div>
        <div class="grid-item top-right" data-pendo-tooltip="Top Right Tooltip">
            Top Right
        </div>
        <div class="grid-item middle-left" data-pendo-tooltip="Middle Left Tooltip">
            Middle Left
        </div>
        <div class="grid-item center-quadrant">
            <div class="center-box" data-pendo-tooltip="Center Box 1 Tooltip">
                Center Box 1
            </div>
            <div class="center-box" data-pendo-tooltip="Center Box 2 Tooltip">
                Center Box 2
            </div>
        </div>
        <div class="grid-item middle-right" data-pendo-tooltip="Middle Right Tooltip">
            Middle Right
        </div>
        <div class="grid-item bottom-left" data-pendo-tooltip="Bottom Left Tooltip">
            Bottom Left
        </div>
        <div class="grid-item bottom-center" data-pendo-tooltip="Bottom Center Tooltip">
            Bottom Center
        </div>
        <div class="grid-item bottom-right" data-pendo-tooltip="Bottom Right Tooltip">
            Bottom Right
        </div>
    </div>
</body>
</html>
